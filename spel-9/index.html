<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/bombicon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="css/style.css">
    <title>ASCII Raadsel | Xenos Bombroom</title>
</head>

<body>
    <header>
        <h1 class="titel">Xenos Bombroom</h1>
    </header>
    <main>
        <div class="wrapper">
            <p class="uitleg">Je raakt verdwaald op de Vierde planeet in het zonnenstelsel van Xenos onderweg naar je collega... Je botst op een raar bord. Gebruiken ze op Xenos ASCII fout?</p>
            <p class="timer" id="timer"></p>
            <p class="geheimeCode"></p>
            <div class="btnLijst">
                <a href="#" class="btnStart" id="btnStart">Start</a>
            </div>
            <form action="#" class="frmCode">
                <p>
                    <label for="inpCode" class="lblInputCode">Antwoord : </label>
                    <input type="text" id="inpCode" placeholder="Verkregen code">
                </p>
                <p>
                    <label for="inpSubmit"></label>

                    <input type="submit" value="Verzend" id="inpSubmit">

                </p>
            </form>
            <p class="errMsg"></p>
            <p class="asciiFoto"><img class="FotoAscii" src="img/ASCII.png" alt="Foto Van ASCII Karakters"></p>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
