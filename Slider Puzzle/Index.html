<!DOCTYPE html>
<html lang="nl">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="css/game.css">
	<link rel="icon" type="image/png" href="/img/bombicon.png" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
	<title>Sliding Puzzle | Xenos Bombroom</title>
</head>
<body>
	<header>
		<h1 class="titel">Xenos Bombroom</h1>
	</header>
	<div id="wrapper">
	</div>
	<div id="heading_Container">
		<div id="changeimage"></div>
	</div>
	<div id="frame"></div>
	<ul id="game">
		<li class="tile" id="1"><span class="number">1</span></li>
		<li class="tile" id="2"><span class="number">2</span></li>
		<li class="tile" id="3"><span class="number">3</span></li>
		<li class="tile" id="4"><span class="number">4</span></li>
		<li class="tile" id="5"><span class="number">5</span></li>
		<li class="tile" id="6"><span class="number">6</span></li>
		<li class="tile" id="7"><span class="number">7</span></li>
		<li class="tile" id="8"><span class="number">8</span></li>
		<li class="tile" id="blank"><span></span></li>
	</ul>
	<form action="#" class="frmCode">
		<p>
			<label for="inpCode" class="lblInputCode">Antwoord : </label>
			<input type="text" id="inpCode" placeholder="Antwoord Code">
		</p>
		<p>
			<label for="inpSubmit"></label>
			<input type="submit" value="Verzend" id="inpSubmit">
		</p>
	</form>
	<script src="js/script.js"></script>
</body>

</html>
